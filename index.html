<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 40px 32px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h1 {
        color: #2d6cdf;
        font-size: 2.2rem;
        margin-bottom: 16px;
      }
      p {
        color: #444;
        font-size: 1.1rem;
        margin-bottom: 24px;
      }
      .btn {
        background: #2d6cdf;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 28px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #1b4fa0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Diabetes Prediction App</h1>
      <p>
        Predict diabetes risk easily using machine learning.<br />Upload your
        data and get instant results.
      </p>
      <button class="btn">Get Started</button>
    </div>
  </body>
</html>
